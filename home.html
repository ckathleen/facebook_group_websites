		<script>
			$(function() {
				function getGroupDetails (id) {
					FB.api('/' + id + '/', function(response) {
						console.log('getGroup', response)
			    })
				}

				var groups = JSON.parse(sessionStorage.getItem("groups"));
				groups.map((group) => {
					var option = $('<div class="option-box">')
					option.attr('value', group.id)
					option.css('width', '50%')
					option.css('margin', '10px')
					option.css('padding', '10px')
					option.css('font-size', '16px')
					option.css('display', 'inline-block')
					option.css('background-color', '#fcfcfc')
					option.css('border', '1.3px solid #e83781')
					option.css('color', '#e83781')
					option.text(group.name)
					$('.all-groups').append(option)
					$('.all-groups').append('<br>')
				})

				$('.btn-select-group').on('click', () => {
					event.preventDefault()
					var groupId = $('.group-select option:selected').val()
					getGroupDetails(groupId)
				})
			})
		</script>
